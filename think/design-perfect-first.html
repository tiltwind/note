<h1 id="设计完美优先">设计完美优先</h1>
<p>我们在设计系统的时候，总想将系统设计的足够完美，总想将系统存在的技术债务问题都修复掉，
但总是会受到来自业务部门或上级领导的反对，反对的声音包括：</p>
<ul>
<li>系统不要过度设计，业务上不需要</li>
<li>还有更紧急的事情要去做，这个事情优先级不高</li>
<li>公司都在生死边缘了，没有比生死更重要的事情了</li>
</ul>
<p>以上意见都是业务优先原则，把设计完美的追求放在第二优先级，这是政治正确的。
但往往工程师思维却转不过弯，只专注于技术设计本身，一个好的设计给他们带来的成就感可能比业务.</p>
